{% extends "base.html" %}
{% block content %}

<br>
<div class='container container card'>
<br>
    <h2><b>{{question.question_text}}</b></h2>
    <div class="d-flex flex-column flex-md-row p-4 gap-4 py-md-5 align-items-center justify-content-left default-row-size card-body">
        <div class="list-group">

    {% for choice in question.choice_set.all %}

    <a href="#" class="list-group-item list-group-item-action d-flex gap-3 py-3" aria-current="true">
        <img src="https://img1.pnghut.com/3/4/22/X60ecZvuSX/logo-text-trademark-ball-communication.jpg" alt="twbs" width="32" height="32" class="rounded-circle flex-shrink-0">
        <div class="d-flex gap-2 w-100 justify-content-between">
          <div>
            <h6 class="mb-0">{{choice.choices}}</h6>
            <p class="mb-0 opacity-75">No of Votes: {{choice.votes}} vote{{choice.votes|pluralize}}</p>
          </div>
        </div>
    </a>

    {% endfor %}

    </div>
  </div>
  
</div>
<br>

<div class='container'>
<a href="{% url 'polls:index' %}" class='btn btn-primary'>Vote Again?</a>
</div>

</div>

  {% endblock content %}
